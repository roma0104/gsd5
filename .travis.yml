language: node_js
node_js:
  - "12"
  
branches:
  only:
    - master

before_deploy:
  - export TRAVIS_TAG=v`cat output/APP_VERSION`

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file: output/gsebd-empty.html
    skip_cleanup: true
    on:
      branch: master

  - provider: pages
    local_dir: output/gh-pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    on:
      branch: master

env:
  global:
    secure: 
